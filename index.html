<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>


</head>

<body>
  <div class="container">
    <img class ="desk"src="./images/image-product-desktop.jpg" height="500">
    <img class="mob" src="./images/image-product-mobile.jpg">
    <div class="ryt">
      <div class="cate">Perfume</div>

      <div class="title">Gabrielle Essence Eau De Parfum</div>

      <div class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</div>

      <div class="rate"><span>$149.99</span>
       <p> $169.99 </p> </div>
      <div class="btn">
        <img src="./images/icon-cart.svg">
        Add to Cart
      </div>
    </div>
  </div>
